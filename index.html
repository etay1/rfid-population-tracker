<!DOCTYPE html>
<html>
<head>
    <title>Room Details</title>
</head>
<body>
    <h1>Room Details</h1>

    <form>
        <label for="room">Room:</label>
        <input type="text" id="room" name="room" required>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="group">Group:</label>
        <input type="text" id="group" name="group" required>

        <label for="time-in">Time In:</label>
        <input type="text" id="time-in" name="time-in" required>

        <label for="time-out">Time Out:</label>
        <input type="text" id="time-out" name="time-out">

        <button type="button" onclick="addRoom()">Add Room</button>
    </form>

    <h2>Current Rooms:</h2>
    <table id="room-table">
        <tr>
            <th>Room</th>
            <th>ID</th>
            <th>Group</th>
            <th>Time Slots</th>
        </tr>
    </table>

    <script>
        function addRoom() {
            // Retrieve input values
            const room = document.getElementById('room').value;
            const id = document.getElementById('id').value;
            const group = document.getElementById('group').value;
            const timeIn = document.getElementById('time-in').value;
            const timeOut = document.getElementById('time-out').value;

            // Create table row
            const row = document.createElement('tr');
            const roomCell = document.createElement('td');
            const idCell = document.createElement('td');
            const groupCell = document.createElement('td');
            const timeCell = document.createElement('td');

            // Set cell values
            roomCell.textContent = room;
            idCell.textContent = id;
            groupCell.textContent = group;
            timeCell.textContent = `(${timeIn}, ${timeOut})`;

            // Append cells to row
            row.appendChild(roomCell);
            row.appendChild(idCell);
            row.appendChild(groupCell);
            row.appendChild(timeCell);

            // Append row to table
            const table = document.getElementById('room-table');
            table.appendChild(row);

            // Reset form inputs
            document.getElementById('room').value = '';
            document.getElementById('id').value = '';
            document.getElementById('group').value = '';
            document.getElementById('time-in').value = '';
            document.getElementById('time-out').value = '';
        }
    </script>
</body>
</html>

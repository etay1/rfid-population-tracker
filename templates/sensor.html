<!DOCTYPE html>
<html>
<head>
    <title>Room Details</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1>Room Details</h1>

    <form>
        <label for="room">Room:</label>
        <select id="room" name="room">
            <option value="room1">The Mona Lisa Gallery</option>
            <option value="room2">The Hall of Dinosaurs</option>
            <option value="room3">The Egyptian Antiquities Wing</option>
            <option value="room4">The Hall of Mirrors</option>
            <option value="room5">The Sistine Chapel</option>
            <option value="room6">The Hall of Mummies</option>
            <option value="room7">The Impressionist Collection</option>
            <option value="room8">The Hall of Ancient Greek Sculptures</option>
            <option value="room9">The Hall of Enlightenment</option>
            <option value="room10">The African Art Gallery</option>
        </select>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="group">Group:</label>
        <select id="group" name="group">
            <option value="child">Child</option>
            <option value="adult">Adult</option>
            <option value="senior">Senior</option>
        </select>

        <label for="time-in">Time In:</label>
        <input type="text" id="time-in" name="time-in" required>

        <label for="time-out">Time Out:</label>
        <input type="text" id="time-out" name="time-out">

        <button type="button" onclick="rfid_scanner()">Scan</button>
    </form>

    <h2>Population:</h2>
    <table id="room-table">
        <tr>
            <th>Room</th>
            <th>ID</th>
            <th>Group</th>
            <th>Time Slots</th>
        </tr>
    </table>
</body>
</html>
